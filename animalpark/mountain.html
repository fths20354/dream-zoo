          <h2>棕熊</h2>
          <p>熊，人們都說遇到熊不要跑，躺在地上裝死，這句話不能說錯，但也不是全對，熊本身不是一種嗜殺的動物，如果你平靜地在他面前，表現出你沒有威脅的樣子，他可能就不會對你進行攻擊，而躺在地上裝死，恭喜你，有可能成為他的玩具~</p>
        </div>

          <p>羚羊，喜歡稱活在山區，尤其是接近岩石附近的地帶，牠們的角是他們的武器，也是他們求偶的必要物件。</p>
