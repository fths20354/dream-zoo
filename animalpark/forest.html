          <h2>老虎</h2>
          <p>通常都說獅子是萬獸之王，老虎是百獸之王，但其實老虎也不遜色喔，而且老虎的體型比獅子要大，只是因為棲息地的不同，沒有人知道獅子跟老虎到底哪個更應該是萬獸之王。</p>
        </div>

      <div class="background-block">

        <div class="left-text">
          <h2>鸚鵡</h2>
          <p>一般人聽到應該大概直覺反應就是會說話，但是其實鸚鵡說話也是需要訓練的，但一般鸚鵡都只是進行複述，並不懂語言本身的涵義，而且在現實學術上，曾經有那麼一隻鸚鵡被認定為有8歲小孩的智力，甚至可以跟人進行溝通。</p>
