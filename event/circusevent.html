    <div class="background">
      <div class="logo"><a href="../index.html">
          <div>
            <h1>奇</h1>
          </div>
          <div>
            <h1>想</h1>
          </div>
          <div>
            <h1>動</h1>
          </div>
          <div>
            <h1>物</h1>
          </div>
          <div>
            <h1>園</h1>

      <nav aria-label="breadcrumb">

        </ol>
      </nav>
      <div class="background-block">
        <div class="left-img"><img src="../image/circus1.jpg" alt=""/></div>
        <div class="left-text">
          <h2></h2>
          <p>在特定活動時間會有馬戲團的遊行表演，有些會在園區內隨機出現進行表演。通常餐與表演的不只是人，也有不少馴養的動物會加入表演喔~ </p>
        </div>
      </div>
      <div class="background-block">
        <div class="left-img"><img src="../image/circus2.jpg" alt=""/></div>
        <div class="left-text">
          <h2></h2>
          <p>有些表演是由比較年幼的動物進行輔助演出，因為年幼所以有時候會惹出一些有趣的事情，這也是遊行表演的一種趣味喔~</p>
        </div>
      </div>
      <div class="background-block">
        <div class="left-img"><img src="../image/circus3.jpg" alt=""/></div>
        <div class="left-text">
          <h2></h2>
          <p>大型表演因為場地需要所以會在特定時間特定地點進行，餐與演出的動物非常多，場面十分的熱鬧，真的要來看一看，不來會後悔的~</p>
        </div>
      </div>
